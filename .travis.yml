language: php

php:so
  - 5.5
  - 5.6
  - 7

cache:
  directories:
    - $HOME/.composer/cache

sudo: false

before_install:
  - composer selfupdate

install:
  - composer update --prefer-dist --no-interaction

script:
  - cd ./bin/scripts \
    && sh travis_phpunit.sh \
    && sh travis_coverfish.sh \
    && sh travis_coverage.sh \
    && sh scrutinizer_ccup.sh \
    && cd ../../

